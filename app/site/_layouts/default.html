<!DOCTYPE html>
<html>
    <head>
        <!-- environment: {{site.environment}} -->
        <meta charset="utf-8">
        <title>{{page.title}}</title>
        {% if page.description != empty %}
        <meta name="description" content="{{ page.description }}" />
        {% endif %}
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        {% if site.baseurl != empty %}
        <base href="{{ site.baseurl }}" />
        {% endif %}
        <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="static/css/main.css">
        <!--[if IE 9]>
            <link rel="stylesheet" href="static/css/ie-9.css">
        <![endif]-->

        <!--[if lte IE 9]>
            <script type="text/javascript" src="static/js/html5.js"></script>
            <link rel="stylesheet" href="static/css/ie-lte9.css">
        <![endif]-->

        <!--[if lt IE 9]>
            <link rel="stylesheet" href="static/css/ie-lt9.css">
            <script type="text/javascript" src="static/js/jquery-1.10.2.min.js"></script>
            <script type="text/javascript" src="static/js/ie-lt9-fixes.js"></script>
            <script type="text/javascript" src="static/js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        {{ content }}
    </body>
</html>
